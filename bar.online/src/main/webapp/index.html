    <link rel="stylesheet" href="../estilo/mdl/material.min.css">

    <link rel="stylesheet" href="../estilo/styles.css">

    <!--<script type="text/javascript" src="script.js"></script>-->
    
   <script type="text/javascript">
      $(document).ready(function(){
        $("#esqueci").click(function( e ){
          e.preventDefault();
          var href = $( this ).attr('href');
          $("#conteudo").load( href + " #conteudo", function(){
            componentHandler.upgradeAllRegistered();

            $("#enviar-user").click(function( e ){
              e.preventDefault();
              var href = $( this ).attr('href');
              $("#conteudo").load( href + " #conteudo", function(){
                componentHandler.upgradeAllRegistered();
              });           
            });
          });       
        });
      });
    </script>

  </head>


  <body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

          <!-- Title -->
          <span class="mdl-layout-title">EDN Eventos - Painel Administrativo</span>

        </div>
      </header>

      <main class="mdl-layout__content login-background">
        <div class="page-content" id="conteudo"> <!-- Aqui começa o conteúdo principal -->
          <form action="#" class="form-login">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="user" />
              <label class="mdl-textfield__label" for="user">Usuário</label>
              <span class="mdl-textfield__error">Digite seu usuário.</span>
            </div>

            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="pass" />
              <label class="mdl-textfield__label" for="pass">Senha</label>
              <span class="mdl-textfield__error">Digite a sua senha.</span>
            </div>
            <br>

            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cb-lembrar">
              <input type="checkbox" id="cb-lembrar" class="mdl-checkbox__input" />
              <span class="mdl-checkbox__label">Lembrar-me</span>
            </label>
            <br>
              
            <div class="form-buttons" id="form-btn">  
              <button id="esqueci" class="mdl-button mdl-js-button mdl-button--primary" href="esquecisenha.html">Esqueci a senha</button>
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btnLogin" href="eventos.html">Entrar</a>
            </div>
          </form>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Title</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Política e Termos de Privacidade</a></li>
          </ul>
        </div>
      </footer>

    </div>

    

  </body>
</html>
